language: node_js
node_js:
  - node

stages:
  - test
  - deploy

jobs:
  include:
    - stage: test
    - script: yarn test
    - script: yarn build
    - name: "Test"

    - stage: deploy
    - name: "Build and Deploy"
    - script: yarn build
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN # Set in travis-ci.org dashboard, marked secure
        keep-history: true
        on:
          branch: master
        local-dir: build
